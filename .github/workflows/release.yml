name: Build & Release Installers

# Trigger only when a tag is pushed, or manually from the Actions tab
on:
  push:
    tags:
      - 'v*'       # any tag starting with v (e.g. v1.0.0)
  workflow_dispatch: # allows manual trigger in GitHub UI

permissions:
  contents: write   # needed to create releases

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Build native package for current OS
        run: ./gradlew --no-daemon packageCurrentOS

      - name: Upload installers
        uses: actions/upload-artifact@v4
        with:
          name: MazeSolver-${{ runner.os }}
          path: build/dist/**/*

  release:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }} # this will be the tag name (e.g. v1.0.0)
          name: MazeSolver ${{ github.ref_name }}
          files: dist/**/*