name: Update README Screenshot

on:
  push:
    paths:
      - 'src/**'
      - 'build.gradle.kts'
      - 'settings.gradle*'
  workflow_dispatch:

jobs:
  screenshot:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # allows committing the new PNG
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Generate screenshot
        run: xvfb-run -a ./gradlew --no-daemon renderScreenshot

      - name: Commit updated screenshot
        uses: EndBug/add-and-commit@v9
        with:
          add: 'docs/dashboard.png'
          message: 'chore(docs): refresh README screenshot'
          default_author: github_actions